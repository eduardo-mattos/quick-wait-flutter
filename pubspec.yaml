name: quick_wait_android
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.4
  flutter_signin_button: ^2.0.0
  shared_preferences: ^2.0.12
  flutter_modular: ^4.4.0
  hexcolor: ^2.0.6
  flutter_map: ^0.14.0
  geolocator: ^8.0.5
  location: ^4.3.0
  maps_launcher: ^2.0.1
  flutter_polyline_points: ^1.0.0
  get: ^4.6.1
  rflutter_alert: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
          weight: 700
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
